get:
  tags:
    - users
  security:
    - bearerAuth: []
  summary: List vote of user
  parameters:
    - in: query
      name: perPage
      schema:
        type: string
      description: import records per page
      required: true
    - in: query
      name: title
      schema:
        type: string
      description: search by title of vote
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      full_name:
                        type: string
                        example: kieu tuan anh
                      email:
                        type: string
                        example: admin@gmail.com
                      created_at:
                        type: string
                        example: "2021-03-10 02:06:21"
                      updated_at:
                        type: string
                        example: "2021-03-10 02:06:21"
                  votes:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        vote_id:
                          type: integer
                          example: 1
                        options:
                          type: string
                          example: 7h thứ 3 ở cà mau
                        qty:
                          type: integer
                          example: 4
    500:
      description: Server error
      $ref: ../common/ServerError.yaml
