post:
  tags:
    - users
  security:
    - bearerAuth: []
  summary: User offer votes
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: true
          properties:
            options:
              type: array
              items:
                type: string
              example:
                - 7h thứ 3 ở cà mau
                - 6h thứ 3 ở sân bóng mĩ đình hà nội
                - 8h thứ 3 sân nhổn đi
            voteId:
              type: integer
              example: 1
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
          examples:
            data:
              data: null
              message: null
    422:
      description: The request was well-formed
      content:
        application/json:
          examples:
            error:
              code: 4220
              message: The given data was invalid
              errors:
                options:
                  - The options field is required.
                  - The options must be an array.
                options.0:
                  - The options.0 must be a string.
                options.1:
                  - The options.1 must be a string.
    500:
      description: Server error
      $ref: ../common/ServerError.yaml
