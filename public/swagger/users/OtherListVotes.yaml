get:
  tags:
    - users
  security:
    - bearerAuth: []
  summary: Show list votes other user
  parameters:
    - in: query
      name: perPage
      schema:
        type: integer
      description: import records per page
      required: true
    - name: id
      in: path
      description: user id
      required: true
      schema:
        type: integer
        example: 1
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  owner:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      full_name:
                        type: string
                        example: kieu tuan anh
                      email:
                        type: string
                        example: admin@gmail.com
                      created_at:
                        type: string
                        example: "2021-03-10 02:06:21"
                      updated_at:
                        type: string
                        example: "2021-03-10 02:06:21"
                  votes:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          example: Đi đá bóng
                        id:
                          type: integer
                          example: 1
                        option:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              options:
                                type: string
                                example: 7h thứ 3 ở cà mau
                              qtyVote:
                                type: integer
                                example: 4
              message:
                type: string
                example: null
    500:
      description: Server error
      $ref: ../common/ServerError.yaml
