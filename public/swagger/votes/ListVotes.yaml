get:
  tags:
    - votes
  security:
    - bearerAuth: []
  summary: List votes
  parameters:
    - in: query
      name: perPage
      schema:
        type: string
      description: import records per page
      required: true
    - in: query
      name: title
      schema:
        type: string
      description: search title of votes
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                        type: integer
                        example: 1
                        title:
                          type: string
                          example: Đi đá bóng
                        owner:
                          type: object
                          properties:
                            id:
                              type: integer
                              example: 1
                            full_name:
                              type: string
                              example: tuan kieu
                            email:
                              type: string
                              example: walter.robel@example.org
                        options:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              vote_id:
                                type: integer
                                example: 1
                              option:
                                type: string
                                example: 7h thứ 3 ở cà mau
                              list_up_vote:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    id:
                                      type: integer
                                      example: 1
                                    full_name:
                                      type: string
                                      example: kieu tuan anh
                                    email:
                                      type: string
                                      example: admin@gmail.com
                  total:
                    type: integer
                    example: 100
              message:
                type: string
                example: null
    500:
      description: Server error
      $ref: ../common/ServerError.yaml
