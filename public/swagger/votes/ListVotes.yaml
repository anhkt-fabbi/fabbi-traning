get:
  tags:
    - votes
  security:
    - bearerAuth: []
  summary: List votes
  parameters:
    - in: query
      name: perPage
      schema:
        type: string
      description: import records per page
      required: true
    - in: query
      name: username
      schema:
        type: string
      description: search by username of votes
    - in: query
      name: title
      schema:
        type: string
      description: search title of votes
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    title:
                      type: string
                      example: Đi đá bóng
                    created_at:
                      type: string
                      example: "2021-03-09 09:46:15"
                    updated_at:
                      type: string
                      example: "2021-03-09 09:46:15"
                    options:
                      type: array
                      items:
                        type: object
                        properties:
                          option:
                            type: string
                            example: 7h thứ 3 ở cà mau
                          qty:
                            type: integer
                            example: 2
              message:
                type: string
                example: success
    500:
      description: Server error
      $ref: ../common/ServerError.yaml
