get:
  tags:
    - votes
  security:
    - bearerAuth: []
  summary: Show detail votes
  parameters:
    - in: path
      name: id
      schema:
        type: string
      description: id of votes
      required: true
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  title:
                    type: string
                    example: Đi đá bóng
                  owner:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      full_name:
                        type: string
                        example: kieu tuan anh
                      email:
                        type: string
                        example: admin@gmail.com
                  options:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        vote_id:
                          type: integer
                          example: 1
                        option:
                          type: string
                          example: 7h thứ 3 ở cà mau
                        list_up_vote:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: integer
                                example: 1
                              full_name:
                                type: string
                                example: Dorris Carter
                              email:
                                type: string
                                example: upload@gmail.com
              message:
                type: string
                example: null
    500:
      description: Server error
      $ref: ../common/ServerError.yaml
