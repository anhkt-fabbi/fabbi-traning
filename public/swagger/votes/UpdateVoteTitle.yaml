put:
  tags:
    - votes
  security:
    - bearerAuth: []
  summary: Update vote title
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      description: id of vote
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required: true
          properties:
            title:
              type: string
              example: new title vote
  responses:
    200:
      description: successful operation
      content:
        application/json:
          schema:
            type: object
          examples:
            data:
              data: ''
              message: success
    422:
      description: The request was well-formed
      content:
        application/json:
          examples:
            error:
              code: 4220
              message: The given data was invalid
              errors:
                title:
                  - The options id field is required.
    500:
      description: Server error
      $ref: ../common/ServerError.yaml
